<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
<h:head>
	<h:outputStylesheet library="css" name="newfile.css"/>
	<title>Testna forma</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Author" />
			<h:inputText value="#{createArticleBean.articleDTO.author}" />
			<h:outputLabel value="Title" />
			<h:inputText value="#{createArticleBean.articleDTO.title}" />
			<h:outputLabel value="Category" />
			<h:selectOneMenu value="#{createArticleBean.articleDTO.category}">
				<f:selectItems value="#{createArticleBean.articleDTO.categories}" var="c">
					<f:selectItem value="#{c.name()}"/>
				</f:selectItems>
			</h:selectOneMenu>
			<h:outputLabel value="Short Description" />
			<h:inputTextarea value="#{createArticleBean.articleDTO.shortDescription}" />
		</h:panelGrid>
		<h:commandButton id="add-article-button" action="#{createArticleBean.createArticle()}" value="Save..." />
	</h:form>
	<h:link outcome="articlelist" value="List articles..."/>

</h:body>

</html>
